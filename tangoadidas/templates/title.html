<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center">{% block title %}Adidas Template {% endblock %}</h1>
    <div class="row center">
      <h5 class="header col s12 light">{% block subtitle %}subtitle text here{% endblock %}</h5>
    </div>
    <div class="row center">
      <a href="{% block cta_url %}/{% endblock %}" id="download-button" class="btn-large waves-effect waves-light">{% block cta_title %}Click me{% endblock %}</a>
    </div>
    <br><br>

  </div>
</div>
