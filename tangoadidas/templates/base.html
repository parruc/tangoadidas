{% load compress static %}
<!DOCTYPE HTML>
<html lang="it">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% compress css %}
        {% include 'material/includes/material_css.html' %}
        <link rel="text/less" href="{% static 'adidas/css/style.less' %}" type="text/css" charset="utf-8">
    {% endcompress %}
    {% compress js %}
        <script type="text/javascript" src="{% static 'adidas/js/jquery-2.1.1.min.js' %}" charset="utf-8">
        {% include 'material/includes/material_js.html'%}
        <script type="text/javascript" src="{% static 'adidas/js/init.js' %}" charset="utf-8">
    {% endcompress %}

    <title>{% block html_title %} Benvenuto in {% endblock %} - Tango Adidas</title>
</head>

<body>
    <header>
        {% include 'menu.html' %}
        {% include 'title.html' %}
    </header>

    <div class="container">
      <div class="section">
        {% block main_content %}
            <article>
                <header>
                    <h2>Article title</h2>
                    <p>Posted on <time datetime="2009-09-04T16:31:24+02:00">September 4th 2009</time>                    by <a href="#">Writer</a> - <a href="#comments">6 comments</a></p>
                </header>
                <p>Pellentesque habitant morbi tristique senectus et netus et malesuada
                    fames ac turpis egestas.</p>
            </article>
        {% endblock %}
      </div>
    </div>

		<h2>About section</h2>
		<p>Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo.</p>
	</aside-->

{% include 'footer.html' %}
</body>

</html>
